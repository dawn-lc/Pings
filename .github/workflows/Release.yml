name: Release
on:
  push:
    branches: 
      - master
    paths:
      - '*.cs'
      - '*.csproj'
      - '*.sln'
      - '*.yml'
      - '.github/workflows/*.yml'
jobs:
  Release:
    if: github.actor != 'github-actions'
    runs-on: windows-latest
    env:
      Project_Name: Pings
      Solution_Name: Pings.sln
      Release_Tag: latest
    steps:

    - name: Checkout
      uses: actions/checkout@v4
      with:
        fetch-depth: 0

    - name: Install .NET
      uses: actions/setup-dotnet@v4
      with:
        dotnet-version: 8.0.x

    - name: Install GitVersion
      uses: gittools/actions/gitversion/setup@v3.0.0
      with:
        versionSpec: '6.x'

    - name: Determine Version
      uses: gittools/actions/gitversion/execute@v3.0.0
      with:
        useConfigFile: true

    - name: Publish Windows Binaries
      run: dotnet publish ./${{ env.Project_Name }}.csproj -r win-x64 -c Release --output ./publish/

    - uses: gittools/actions/gitreleasemanager/create@v3.0.0
      name: Create release with GitReleaseManager
      with:
        repository: ${{ env.Project_Name }}
        token: ${{ secrets.GITHUB_TOKEN }}
        milestone: ${{ env.GitVersion_SemVer }}
        name: '${{ env.Release_Tag }}'
        assets: |
          ./publish/${{ env.Project_Name }}.exe

    - name: Create Git tag And Push
      run: |
        git tag -a v${{ env.GitVersion_SemVer }} -m "Github Actions release ${{ env.GitVersion_SemVer }}"
        git push origin v${{ env.GitVersion_SemVer }}